{% extends "tribe/base.html" %}
{% block content %}
{% include "tribe/logged_in.html" %}
<h1>My Task Backlog</h1>
<ul>
{% for task in object_list %}
    <li>
       <a href="/mytribe/tasks/{{ task.id }}">
            {{ task.task_template.name }}
        </a>
    </li>
{% empty %}
    <li>No tasks yet.</li>
{% endfor %}
</ul>
{% endblock %}
