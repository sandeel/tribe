{% extends "tribe/logged_in.html" %}

{% block content %}

{% if object %}
<h2>{{ object.name }}</h2>
{% else %}
<h2>New Reward</h2>
{% endif %}

{% load crispy_forms_tags %}

<form action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-default">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
    </button>
</form>

{% endblock %}
