{% extends "tribe/logged_in.html" %}

{% block content %}

<h1>Check-ins for {{ object_list.0.task.name }}</h2>
<ul>
{% for checkin in object_list %}
    <li>
       <a href="/mytribe/tasks/checkins/{{ checkin.id }}">
            {{ checkin.user.name }}
            {{ checkin.date }}
        </a>
    </li>
{% endfor %}
</ul>

{% endblock %}
