{% extends "tribe/base.html" %}
{% block content %}
{% include "tribe/logged_in.html" %}
<h1>{{ object.name }}</h1>
{{ object.description }}

{% if object.available_now %}
{% load crispy_forms_tags %}
{% crispy form %}
{% endif %}

{% if user.is_leader %}
    <a href="/mytribe/tasks/{{object.id}}/update">
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Task
        </button>
    </a>
{% endif %}

{% endblock %}
