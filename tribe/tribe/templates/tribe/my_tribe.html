{% extends "tribe/logged_in.html" %}

{% block content %}

<div class="row">

    <h1 style="text-align: center">{{ user.tribe.name }}</h2>

    <div class="col-md-3">
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            {% for u in user.tribe.members.all %}
            <a href='/mytribe/{{ u.id }}/'>
                <div class="panel panel-default">
                  <div class="panel-body" style="font-size: 40px">
                    {% if u.name %}{{u.name}}{% else %}{{ u.email }}{%endif%}
                  </div>
                </div>
            </a>
            {% endfor %}
          </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>

    {% if user.is_leader %}


<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <a href="/mytribe/update"><button type="button" style="height: 100px; font-size: 40px;" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true" style="font-size:50px"></span> Edit</button></a>
  </div>
  <div class="btn-group" role="group">
    <a href="/mytribe/invite_tribe_members"><button style="height: 100px; font-size: 40px;" type="button" class="btn btn-default"><span class="glyphicon glyphicon-user" aria-hidden="true" style="font-size:50px"></span> Invite</button></a>
  </div>
</div>



    {% endif %}

{% endblock %}
