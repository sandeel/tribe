{% extends "tribe/base.html" %}
{% block content %}
{% include "tribe/logged_in.html" %}
<h1>{{ user.tribe.name }}</h2>
{% for user in user.tribe.members.all %}
    <li>
        {% if user.is_leader %}
        Leader:
        {% endif %}
        <a href='/mytribe/{{ user.id }}/'>{{ user.name }}</a></li>
{% endfor %}
{% endblock %}
</ul>
